<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NodeTS Chat - Premium Experience</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --glass: rgba(30, 41, 59, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .chat-container {
            width: 100%;
            max-width: 500px;
            height: 80vh;
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .chat-header {
            padding: 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ef4444;
            transition: background 0.3s;
        }

        .status-dot.online {
            background: #22c55e;
            box-shadow: 0 0 10px #22c55e;
        }

        #messages {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) transparent;
        }

        #messages::-webkit-scrollbar {
            width: 6px;
        }

        #messages::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 3px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 16px;
            position: relative;
            animation: slideIn 0.3s ease-out;
            line-height: 1.5;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .message.received {
            align-self: flex-start;
            background: var(--bg-card);
            border-bottom-left-radius: 4px;
        }

        .message.sent {
            align-self: flex-end;
            background: var(--primary);
            border-bottom-right-radius: 4px;
        }

        .message .user {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 4px;
            display: block;
        }

        .message.sent .user {
            color: rgba(255, 255, 255, 0.8);
        }

        .chat-input {
            padding: 24px;
            background: rgba(15, 23, 42, 0.5);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        input {
            background: var(--bg-card);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 16px;
            border-radius: 12px;
            color: var(--text-main);
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
            flex: 1;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        #username-container {
            display: flex;
            gap: 10px;
            margin-bottom: 8px;
        }

        #username-input {
            max-width: 150px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>NodeTS Chat</h1>
            <div class="status">
                <span id="status-dot" class="status-dot"></span>
                <span id="status-text">Desconectado</span>
            </div>
        </div>

        <div id="messages">
            <!-- Los mensajes aparecerán aquí -->
        </div>

        <div class="chat-input" id="chat-input-area">
            <div id="username-container">
                <input type="text" id="username-input" placeholder="Tu nombre..." value="Usuario">
            </div>
            <div class="input-group">
                <input type="text" id="message-input" placeholder="Escribe un mensaje..." autocomplete="off">
                <button id="send-btn">Enviar</button>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const usernameInput = document.getElementById('username-input');
        const sendBtn = document.getElementById('send-btn');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');

        socket.on('connect', () => {
            statusDot.classList.add('online');
            statusText.textContent = 'Conectado';
            console.log('Conectado al servidor de sockets');
        });

        socket.on('disconnect', () => {
            statusDot.classList.remove('online');
            statusText.textContent = 'Desconectado';
        });

        socket.on('chat:message', (payload) => {
            addMessage(payload.user, payload.message, payload.user === usernameInput.value);
        });

        function addMessage(user, message, isMe) {
            const msgEl = document.createElement('div');
            msgEl.className = `message ${isMe ? 'sent' : 'received'}`;
            
            const userSpan = document.createElement('span');
            userSpan.className = 'user';
            userSpan.textContent = isMe ? 'Tú' : user;
            
            const textSpan = document.createElement('span');
            textSpan.textContent = message;
            
            msgEl.appendChild(userSpan);
            msgEl.appendChild(textSpan);
            messagesDiv.appendChild(msgEl);
            
            // Scroll al final
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            const user = usernameInput.value.trim() || 'Anónimo';
            
            if (message) {
                socket.emit('chat:message', { user, message });
                messageInput.value = '';
                messageInput.focus();
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
